<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Homework</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="radviz.js"></script>
    <script src="pie.js"></script>
    <script src="parallelcoordinate.js"></script>
    <script src="control.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div id="radviz-container"></div>
        <div id="pie-container"></div>
        <div id="parallel-container"></div>
    </div>
    <script>
        d3.csv('iris.csv').then(data => {
            // Ensure columns are set explicitly
            data.columns = Object.keys(data[0]);

            // Pass the processed data to the Control class
            new Control(data);
        }).catch(error => {
            console.error("Error loading CSV file:", error);
        });
    </script>
</body>

</html>
